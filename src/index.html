<!doctype html>
<html>
<head>
  <title>Pythagoras Tree</title>
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="fable.ico" />
</head>
<body>
  <h1>Pythagoras Tree</h1>
  <table class="table" style="margin:10px 0px 20px 0px">
      <tr><th colspan="2">Configuration</th></tr>
      <tr><td>Number of iterations (0 to 8):</td><td><input type="range" id="iterations" min="0" max="8" value="7"></td></tr>
      <tr><td>Angle (0 to 90):</td><td><input type="range" id="angle" min="0" max="90" value="45" step="5"></td></tr>
  </table>
  <div id="output"></div>
</body>
</html>
